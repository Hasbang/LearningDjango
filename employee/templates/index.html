
<!Doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- CSS Only-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!--Javascript Only-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <title></title>


    
    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="blog.css" rel="stylesheet">
</head>
<body>

<main>
    <secttion class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Employees</h1>
                <p class="lead text-muted">

                    This is the list of all employees in the company
                </p>
        </div>
        <a href="http://127.0.0.1:8000/employee/create/">Create</a>
    </div>
    </secttion>

    <div class="album py-5 bg-light">
        <div class="container ">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for x in MyEmployees %}
                <div class="col">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">{{ x.name }}</h5>
                            <p class="card-text">
                            {{ x.title}}
                            </p>
                        <div class="d-flex  justify-content-between  align-items-center">
                        <div class="btn-group">
                            
                                    <a href="update/{{x.id}}" type="button" class="btn btn-sm btn-outline-secondary">

                                        Update
                                    </a>

                                    <a href="delete/{{x.id}}" type="button"class="btn btn-sm btn-outline-secondary" >
                                        elete
                                    </a>
                                
                                    </div>

                                    <small class="text-muted">9 mins</small>
                                    </div>
                                    </div>
                                    </div>
                                    </div>
                                    </div>
                                    {% endfor %}
                                    </div>
                                    </div>
                                    </main>


                        
    

</body>
</html>
