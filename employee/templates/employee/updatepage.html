{% extends 'main.html' %}
{% block content%}

<body>

    <a href="http://127.0.0.1:8000/employee/">Home</a>
    
    <h2>Update Employee Data</h2>
    <form action="updateData/{{Employee.id}}" method="post">
        {% csrf_token %}

        name: <input name="name" value="{{Employee.name}}">
        title: <input name="title" value="{{Employee.title}}">

        <input type="submit" value="update">
    </form>
</body>
{% endblock%}
