{% extends 'main.html' %}
{% block content%}

<body>
<main>
    <secttion class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Employees</h1>
                <p class="lead text-muted">
                    This is the list of all employees in the company
                </p>
        </div>
        <a href="{% url 'create' %}">Create</a>
    </div>
    </secttion>

    <div class="album py-5 bg-light">
        <div class="container ">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for employee in MyEmployees %}
                <div class="col">
                    <div class="card shadow">
                        <div class="card-body">
                            <h5 class="card-title">{{ employee.name }}</h5>
                            {% if employee.title == 'Manager' %}
                            <p class="card-text bg-primary">
                            
                            {{ employee.title}}
                            </p>
                            {% else %}
                            <p class="card-text bg-primary">
                            {% endif %}
                            

                        <div class="d-flex  justify-content-between  align-items-center">
                        <div class="btn-group">
                            

                                    <a 
                                    href="{% url 'delete' employee.id %}" 
                                    type="button" 
                                    class="btn btn-sm btn-outline-secondary" />
                                        Delete
                                    </a>

                                    <a 
                                    href="{% url 'update' employee.id %}" 
                                    type="button"
                                    class="btn btn-sm btn-outline-secondary"/>
                                        Update
                                    </a>
                                
                            </div>

                                <small class="text-muted">9 mins</small>
                            </div>
                        </div>
                    </div>
                </div>
    
        {% endfor %}
        </div>
    </div>
</main>
{% endblock%}
</body>
